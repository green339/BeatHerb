server.servlet.context-path=/api
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true

spring.datasource.url=jdbc:${DB_TYPE}://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSSWORD}

#JWT SETTING
jwt.salt=${JWT_SALT}
#Access Token Expiretime (1 hour)
jwt.access-token.expiretime=${JWT_ACCESS_TOKEN_EXPIRETIME}
#Refresh Token Expiretime (30 days)
jwt.refresh-token.expiretime=${JWT_REFRESH_TOKEN_EXPIRETIME}

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
#Email - Option
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000


# kafka
spring.kafka.producer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
naver.client_id=${NAVER_CLIENT_ID}
naver.redirect_uri=${NAVER_REDIRECT_URI}
naver.client_secret=${NAVER_CLIENT_SECRET}
naver.state=${NAVER_STATE}
naver.auth_base_url=${NAVER_AUTH_BASE_URL}
naver.info_base_url=${NAVER_INFO_BASE_URL}

google.client_id=${GOOGLE_CLIENT_ID}
google.redirect_uri=${GOOGLE_REDIRECT_URI}
google.client_secret=${GOOGLE_CLIENT_SECRET}
google.auth_base_url=${GOOGLE_AUTH_BASE_URL}

kakao.client_id=${KAKAO_CLIENT_ID}
kakao.redirect_uri=${KAKAO_REDIRECT_URI}
kakao.auth_base_url=${KAKAO_AUTH_BASE_URL}

resource.directory=${RESOURCE_DIRECTORY}
resource.directory.music=${resource.directory}/music
resource.directory.music.reference=${resource.directory.music}/reference
resource.directory.music.cropped=${resource.directory.music}/cropped

ffmpeg.directory=/opt/homebrew/bin/
ffmpeg.directory.ffmpeg=${ffmpeg.directory}/ffmpeg
ffmpeg.directory.ffprobe=${ffmpeg.directory}/ffprobe